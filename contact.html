<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devis et contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <h1 class="section-title">Demande de devis</h1>

    <div class="contact-grid">
      <form class="contact-form" action="#" method="post" novalidate>
        <label for="name">Nom complet
          <input id="name" type="text" name="name" required>
        </label>

        <label for="email">Email
          <input id="email" type="email" name="email" required>
        </label>

        <label for="phone">Téléphone
          <input id="phone" type="tel" name="phone">
        </label>

        <label for="destination">Destination souhaitée
          <input id="destination" type="text" name="destination">
        </label>

        <label for="dates">Dates prévues
          <input id="dates" type="text" name="dates" placeholder="Ex: 10/07/2026 - 17/07/2026">
        </label>

        <label for="message">Message
          <textarea id="message" name="message" rows="6"></textarea>
        </label>

        <button class="btn primary" type="submit">Envoyer la demande</button>
      </form>

      <aside class="contact-info" aria-labelledby="coord-title">
        <h3 id="coord-title">Nos coordonnées</h3>
        <p class="muted">Avenue du Voyage 17, Dakar, Sénégal</p>
        <p class="muted">contact@voyageplus.example</p>
        <p class="muted">+221 33 000 0000</p>

        <h4>Nous trouver</h4>
        <div class="map">
          <iframe
            title="Carte agence"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3"
            width="300"
            height="200"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="socials">
          <a aria-label="Facebook" href="#"><span>f</span></a>
          <a aria-label="Instagram" href="#"><span>ig</span></a>
          <a aria-label="Twitter" href="#"><span>t</span></a>
        </div>
      </aside>
    </div>
  </main>

  <footer class="site-footer small">
    <div class="container footer-grid">
      <div>
        <h5>Voyage+</h5>
        <p class="muted">© 2026</p>
      </div>
      <div>
        <h5>Contact</h5>
        <p class="muted">contact@voyageplus.example</p>
      </div>
    </div>
  </footer>

</body>
</html>
